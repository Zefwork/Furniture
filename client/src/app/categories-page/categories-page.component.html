<div class="page-title">
  <h4>Категории</h4>
  <button
    class="waves-effect waves-light btn green darken-1"
    routerLink="/categories/new"
  >
    Добавить категорию
  </button>
</div>
<div *ngIf="categories$ | async as categories; else loader">
  <div class="frow order-row" *ngIf="categories.length !== 0; else empty">
    <div *ngFor="let category of categories" class="card waves-effect pointer" [routerLink]="['/categories', category._id]">
      <div class="center">
        <img [src]="category.imageSrc" class="responsive-img order-img">
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Категорий пока нет.</div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
